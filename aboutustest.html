<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Good People</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e2c5; /* Background color similar to your design */
            margin: 0;
            padding: 0;
        }
        .content {
            text-align: center;
            margin-top: 20vh;
            color: #d9534f; /* Red color for the text */
        }
        .content p {
            font-size: 20px;
            line-height: 1.5;
        }
        .social-media {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-media a {
            text-decoration: none;
            color: #d9534f;
            font-size: 16px;
            font-weight: bold; /* Bold "Contact Us" text */
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .social-media a:hover {
            color: #c9302c; /* Darker red on hover */
        }
        .social-media a::after {
            content: " . . . "; /* Dotted underline */
            display: inline-block;
            margin-left: 5px;
            color: #d9534f;
        }
        .social-media img {
            width: 24px;
            height: 24px;
        }
        .contact-us {
            font-weight: bold; /* Bold "Contact Us" text */
            font-size: 18px;
            color: #d9534f;
            text-decoration: underline dotted;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>hi there! We are a bunch of humans planting seeds of kindness<br>to build a kinder future for all kinds.</p>
    </div>

    <div class="contact-us">
        Contact Us
    </div>

    <div class="social-media">
        <a href="https://www.instagram.com" target="_blank">
            <img src="instagram-icon.png" alt="Instagram"> Instagram
        </a>
        <a href="mailto:example@example.com">
            <img src="email-icon.png" alt="Email"> Email Us
        </a>
    </div>
</body>
</html>
