<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Good People</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e2c5; /* Background color similar to your design */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Main container for the content */
        .main-container {
            width: 90%;
            margin-top: 20vh;
            display: flex;
            justify-content: space-between; /* Justify content on both sides */
            align-items: center;
        }

        /* Styling for the left content */
        .content {
            color: #d9534f; /* Red color for the text */
            font-size: 24px;
            line-height: 1.5;
            text-align: left;
            width: 50%; /* Adjust width of text block */
        }

        /* Contact Us and social media section */
        .contact-us {
            font-weight: bold;
            font-size: 18px;
            color: #d9534f;
            text-decoration: underline dotted;
            text-align: right; /* Align contact us to the right */
            width: 50%; /* Adjust width of contact block */
        }

        /* Styling for the social media section */
        .social-media {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 16px;
        }

        .social-media a {
            color: #d9534f;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: bold;
            gap: 8px;
        }

        .social-media a:hover {
            color: #c9302c; /* Darker red on hover */
        }

        .social-media a::after {
            content: " . . . "; /* Dotted underline */
            color: #d9534f;
        }

        .social-media img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- Main content container -->
    <div class="main-container">
        <!-- Left content (text) -->
        <div class="content">
            <p>hi there! We are a bunch of humans planting seeds of kindness<br>to build a kinder future for all kinds.</p>
        </div>

        <!-- Right content (Contact Us) -->
        <div class="contact-us">
            Contact Us
        </div>
    </div>

    <!-- Social Media Links Section -->
    <div class="social-media">
        <a href="https://www.instagram.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> Instagram
        </a>
        <a href="mailto:example@example.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Email_icon.png" alt="Email"> Email Us
        </a>
    </div>
</body>
</html>
