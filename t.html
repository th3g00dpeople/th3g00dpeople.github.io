<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Good Place â€“ Gallery</title>

<style>
/* ================================
   GLOBAL
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f8f8f4;
}

/* ================================
   SPECIAL TITLE ABOVE GALLERY
================================ */
.gallery-name {
  max-width: 1000px;
  margin: 0 auto 20px;
}

.gallery-name h1 {
  font-size: 42px;
  font-weight: 700;
  color: #222;
  line-height: 1.2;
  display: inline-block;
}

.gallery-name h1 .highlight {
  background: #5c5c5c;
  color: #fff;
  padding: 0 10px;
  margin-left: -10px;
  border-radius: 4px;
}

/* ================================
   HEADER ROW (Paragraph left, Tabs right)
================================ */
.gallery-header {
  max-width: 1000px;
  margin: 0 auto 40px;
  display: flex;
  justify-content: space-between; /* paragraph left, tabs right */
  align-items: center;
  flex-wrap: wrap; /* wrap on mobile */
  gap: 20px;
}

.gallery-title-text h2 {
  font-size: 32px;
  font-weight: 700;
  color: #222;
  font-family: "Courier New", Courier, monospace;
}

.gallery-title-text p {
  font-size: 16px;
  color: #555;
  margin-top: 5px;
    font-family: "Courier New", Courier, monospace;
}

.gallery-tabs {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}

.gallery-tab {
  font-size: 16px;
  font-weight: 500;
  color: #000;
  cursor: pointer;
  position: relative;
  padding-bottom: 2px;
  transition: color 0.2s ease;
}

.gallery-tab.active {
  color: #000000;
}

.gallery-tab.active::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 3px;
  background: #000000;
}

.gallery-tab:hover:not(.active) {
  color: #0307ff;
}

/* ================================
   GALLERY GRID
================================ */
.gallery-grid {
  max-width: 1000px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 22px;
  min-height: 800px; /* stable height for filtering */
  position: relative;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 8px 25px rgba(0,0,0,0.12);
  transition: transform 0.25s ease, opacity 0.3s ease;
  opacity: 1;
  height: 260px; /* fixed container height */
  display: flex;
}

.gallery-item.hidden {
  opacity: 0;
  pointer-events: none;
  transform: scale(0.95);
}

/* IMAGE FIX - fill container fully */
.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Overlay */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: 0.3s ease;
}

.gallery-item:not(.hidden):hover .overlay {
  opacity: 1;
}

.overlay h3 {
  color: #fff;
  font-size: 18px;
}

/* Hover effect only when visible */
.gallery-item:not(.hidden):hover {
  transform: translateY(-6px);
}

/* ================================
   RESPONSIVE
================================ */
@media (max-width: 900px) {
  .gallery-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 700px) {
  .gallery-header {
    flex-direction: column;
    align-items: flex-start; /* stack on mobile */
  }
  .gallery-tabs {
    order: 2;
    margin-top: 10px;
  }
}

@media (max-width: 500px) {
  .gallery-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<section class="photo-gallery-section">

  <!-- SPECIAL TITLE ABOVE -->
  <div class="gallery-name">
    <h1><span class="highlight">The Good</span> People</h1>
  </div>

  <!-- HEADER ROW -->
  <div class="gallery-header">
    <div class="gallery-title-text">
      <h2>Gallery</h2>
      <p>Want to learn how to make some sexy, vegan, cruelty-free stuff?</p>
    </div>

    <div class="gallery-tabs">
      <span class="gallery-tab active" data-filter="all">All</span>
      <span class="gallery-tab" data-filter="wellness">Wellness</span>
      <span class="gallery-tab" data-filter="sustainable">Sustainable Living</span>
    </div>
  </div>

  <!-- GALLERY -->
  <div class="gallery-grid">

    <!-- WELLNESS -->
    <div class="gallery-item" data-category="wellness">
      <img src="./img/pgh.jpg" alt="Wellness">
      <div class="overlay"><h3>Wellness Workshop</h3></div>
    </div>

    <div class="gallery-item" data-category="wellness">
      <img src="./img/pgh.jpg" alt="Wellness">
      <div class="overlay"><h3>Mindfulness Session</h3></div>
    </div>

    <!-- SUSTAINABLE -->
    <div class="gallery-item" data-category="sustainable">
      <img src="./img/pgh.jpg" alt="Sustainable Living">
      <div class="overlay"><h3>Eco Living Talk</h3></div>
    </div>

    <div class="gallery-item" data-category="sustainable">
      <img src="./img/pgh.jpg" alt="Sustainable Living">
      <div class="overlay"><h3>Urban Farming</h3></div>
    </div>

    <!-- MIX -->
    <div class="gallery-item" data-category="wellness">
      <img src="./img/pgh.jpg" alt="Wellness">
      <div class="overlay"><h3>Yoga in Nature</h3></div>
    </div>

    <div class="gallery-item" data-category="sustainable">
      <img src="./img/pgh.jpg" alt="Sustainable Living">
      <div class="overlay"><h3>Zero Waste Workshop</h3></div>
    </div>

  </div>
</section>

<script>
/* ================================
   TAB FILTER LOGIC
================================ */
const galleryTabs = document.querySelectorAll('.gallery-tab');
const galleryItems = document.querySelectorAll('.gallery-item');

galleryTabs.forEach(tab => {
  tab.addEventListener('click', () => {
    // Switch active tab
    galleryTabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    const filter = tab.dataset.filter;

    galleryItems.forEach(item => {
      if (filter === 'all' || item.dataset.category === filter) {
        item.classList.remove('hidden');
      } else {
        item.classList.add('hidden');
      }
    });
  });
});
</script>

</body>
</html>
